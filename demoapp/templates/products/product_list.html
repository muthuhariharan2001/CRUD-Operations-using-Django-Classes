<!-- templates/products/product_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Product List</h1>
        <ul class="list-group">
            {% for product in products %}
            <li class="list-group-item"><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></li>
            {% empty %}
            <li class="list-group-item">No products available</li>
            {% endfor %}
        </ul>
        <a href="{% url 'product_create' %}" class="btn btn-primary mt-3">Create New Product</a>
    </div>
</body>
</html>
