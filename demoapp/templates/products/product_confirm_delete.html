<!-- templates/products/product_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Confirm Delete</h1>
        <p>Are you sure you want to delete "{{ product.name }}"?</p>
        <form action="{% url 'product_delete' product.pk %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
</body>
</html>
